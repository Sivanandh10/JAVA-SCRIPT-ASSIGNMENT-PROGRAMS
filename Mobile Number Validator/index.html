<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #mobileNumberInput {
            width: 200px;
            height: 30px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Mobile Number Validator</h1>
    <input type="text" id="mobileNumberInput" placeholder="Enter your mobile number">
    <button id="validateButton">Validate</button>
    <div class="result" id="validationResult"></div>

    <script src="script.js"></script>
</body>
</html>
