<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 150px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Text Analysis Tool</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <br>
    <button id="analyzeButton">Analyze Text</button>
    <div class="result" id="analysisResults"></div>

    <script src="script.js"></script>
</body>
</html>
