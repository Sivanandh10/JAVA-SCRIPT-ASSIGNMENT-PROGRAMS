<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #comboBox {
            width: 200px;
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Combo Box Operations</h1>
    <select id="comboBox"></select>
    <br><br>
    <input type="text" id="addItemInput" placeholder="Enter item to add">
    <button id="addItemButton">Add Item</button>
    <button id="removeItemButton">Remove Selected Item</button>
    <button id="displayItemsButton">Display Items</button>
    <div id="displayItems"></div>

    <script src="script.js"></script>
</body>
</html>
